<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="keys-container">
  <div class="keys">
    <div data-key="81" class="key key-top">
      <kbd>Q</kbd>
      <span class="sound-top">metal</span>
    </div>
    <div data-key="87" class="key key-top">
      <kbd>W</kbd>
      <span class="sound-top">chirpy</span>
    </div>
    <div data-key="69" class="key key-top">
      <kbd>E</kbd>
      <span class="sound-top">hollow</span>
    </div>
    <div data-key="82" class="key key-top">
      <kbd>R</kbd>
      <span class="sound-top">808</span>
    </div>
    <div data-key="84" class="key key-top">
      <kbd>T</kbd>
      <span class="sound-top">nasty</span>
    </div>
    <div data-key="89" class="key key-top">
      <kbd>Y</kbd>
      <span class="sound-top">short</span>
    </div>
    <div data-key="85" class="key key-top">
      <kbd>U</kbd>
      <span class="sound-top">tambo</span>
    </div>
    <div data-key="73" class="key key-top">
      <kbd>I</kbd>
      <span class="sound-top">tribal</span>
    </div>
    <div data-key="79" class="key key-top">
      <kbd>O</kbd>
      <span class="sound-top">weirdo</span>
    </div>
    <div data-key="80" class="key key-top">
      <kbd>P</kbd>
      <span class="sound-top">laser</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="65" class="key key-bottom">
      <kbd>A</kbd>
      <span class="sound-middle key-middle">clap</span>
    </div>
    <div data-key="83" class="key key-middle">
      <kbd>S</kbd>
      <span class="sound-middle">hihat</span>
    </div>
    <div data-key="68" class="key key-middle">
      <kbd>D</kbd>
      <span class="sound-middle">kick</span>
    </div>
    <div data-key="70" class="key key-middle">
      <kbd>F</kbd>
      <span class="sound-middle">openhat</span>
    </div>
    <div data-key="71" class="key key-middle">
      <kbd>G</kbd>
      <span class="sound-middle">boom</span>
    </div>
    <div data-key="72" class="key key-middle">
      <kbd>H</kbd>
      <span class="sound-middle">ride</span>
    </div>
    <div data-key="74" class="key key-middle">
      <kbd>J</kbd>
      <span class="sound-middle">snare</span>
    </div>
    <div data-key="75" class="key key-middle">
      <kbd>K</kbd>
      <span class="sound-middle">tom</span>
    </div>
    <div data-key="76" class="key key-middle">
      <kbd>L</kbd>
      <span class="sound-middle">tink</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="90" class="key key-bottom">
      <kbd>Z</kbd>
      <span class="sound-bottom">tight</span>
    </div>
    <div data-key="88" class="key key-bottom">
      <kbd>X</kbd>
      <span class="sound-bottom">tron</span>
    </div>
    <div data-key="67" class="key key-bottom">
      <kbd>C</kbd>
      <span class="sound-bottom">floppy</span>
    </div>
    <div data-key="86" class="key key-bottom">
      <kbd>V</kbd>
      <span class="sound-bottom">gritty</span>
    </div>
    <div data-key="66" class="key key-bottom">
      <kbd>B</kbd>
      <span class="sound-bottom">new wave</span>
    </div>
    <div data-key="78" class="key key-bottom">
      <kbd>N</kbd>
      <span class="sound-bottom">slap back</span>
    </div>
    <div data-key="77" class="key key-bottom">
      <kbd>M</kbd>
      <span class="sound-bottom">zapper</span>
    </div>
  </div>

  <div class="keys">
    <div data-key="32" class="key space-key">
      <kbd>SPACE</kbd>
      <span class="sound-bottom">record</span>
    </div>    
  </div>

</div>

  <audio data-key="81" src="sounds/perc-metal.wav"></audio>
  <audio data-key="87" src="sounds/perc-chirpy.wav"></audio>
  <audio data-key="69" src="sounds/perc-hollow.wav"></audio>
  <audio data-key="82" src="sounds/perc-808.wav"></audio>
  <audio data-key="84" src="sounds/perc-nasty.wav"></audio>
  <audio data-key="89" src="sounds/perc-short.wav"></audio>
  <audio data-key="85" src="sounds/perc-tambo.wav"></audio>
  <audio data-key="73" src="sounds/perc-tribal.wav"></audio>
  <audio data-key="79" src="sounds/perc-weirdo.wav"></audio>
  <audio data-key="80" src="sounds/perc-laser.wav"></audio>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <audio data-key="90" src="sounds/kick-tight.wav"></audio>
  <audio data-key="88" src="sounds/kick-tron.wav"></audio>
  <audio data-key="67" src="sounds/kick-floppy.wav"></audio>
  <audio data-key="86" src="sounds/kick-gritty.wav"></audio>
  <audio data-key="66" src="sounds/kick-newwave.wav"></audio>
  <audio data-key="78" src="sounds/kick-slapback.wav"></audio>
  <audio data-key="77" src="sounds/kick-zapper.wav"></audio>

  <audio data-key="32" src="sounds/kick-zapper.wav"></audio>

<script src='index.js'></script>

</body>
</html>
